<!DOCTYPE html>

    <input class="form-control form-control-lg text-center" type="text" placeholder="grande" aria-label=".form-control-lg example" disabled>
<input class="form-control text-center" type="text" placeholder="normal" aria-label="default input example">
<input class="form-control form-control-sm text-center" type="text" placeholder="pequeÃ±o" aria-label=".form-control-sm example" readonly><br><br><br>
<div class="mb-3">
    <label for="formFile" class="form-label">Default file input example</label>
    <input class="form-control" type="file" id="formFile">
  </div><br><br><br>
  <label for="exampleColorInput" class="form-label">Color picker</label>

  <label for="exampleDataList" class="form-label">Datalist example</label>
<input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Type to search...">
<datalist id="datalistOptions">

  <option value="New York">
  <option value="Seattle">
  <option value="Los Angeles">
  <option value="Chicago">
</datalist><br><br><br><div class="input-group mb-3">

  </div>
  <div class="form-floating mb-3">
